<div class="c-layer">
    <div class="bg"></div>
    <div class="content">
      <div class="roll_result">{{roll}}</div>
      <div class="info">
        <b>{{hero.class}}</b> lvl {{hero.level}}<br />
        H: {{hero.atkStr}}<br />
        <span ng-if="hero.SelectedWeaponOffHand != '--'">OH: {{hero.atkStrOH}}<br /></span>
        {{hero.defStr}}
      </div>
      <h2 class="wound_title">Add/remove wounds<br />W({{hero.wounds}}) L({{hero.life}})</h2>
      <div class="btn-group">
          <button type="button" class="btn btn-success" ng-click="remWound();">-</button>
          <button type="button" class="btn btn-danger" ng-click="addWound();">+</button>
      </div>
    </div>
  </div>
